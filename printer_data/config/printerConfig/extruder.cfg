####################################################################################################
########################################## EXTRUDER SYSTEM #########################################
####################################################################################################

[extruder]                                                     # Main extruder stepper and hotend configuration
step_pin: EBBCan: E_STEP                                       # Extruder stepper step pin on toolhead board
dir_pin: !EBBCan: E_DIR                                        # Extruder stepper direction pin (inverted)
enable_pin: !EBBCan: E_EN                                      # Extruder stepper enable pin (inverted)
microsteps: 16                                                 # Microstepping resolution
gear_ratio: 9:1                                                # Gear reduction ratio for extruder
rotation_distance: 41.095                                      # Distance per full rotation (mm)
nozzle_diameter: 0.400                                         # Nozzle orifice diameter (mm)
filament_diameter: 1.750                                       # Filament diameter (mm)
heater_pin: EBBCan: HE_HEATER                                  # Heater cartridge control pin
sensor_type: ATC Semitec 104NT-4-R025H42G                      # High-temperature thermistor type
sensor_pin: EBBCan: HE_TEMP                                    # Thermistor input pin
min_temp: -100                                                 # Minimum temperature limit (diagnostic range)
max_temp: 300                                                  # Maximum temperature limit (safety)
max_power: 1.0                                                 # Maximum heater power output (100%)
min_extrude_temp: 1                                            # Minimum temperature for extrusion (cold extrude enabled)
max_extrude_cross_section: 50                                  # Maximum extrusion cross-section (mmÂ²)
max_extrude_only_distance: 450.0                               # Maximum single extrude command distance (mm)

[tmc2209 extruder]                                             # TMC2209 stepper driver configuration for extruder
uart_pin: EBBCan: E_UART                                       # UART communication pin for driver configuration
run_current: 0.7                                               # Operating current (A)
stealthchop_threshold: 0                                       # StealthChop disabled (always use SpreadCycle)

