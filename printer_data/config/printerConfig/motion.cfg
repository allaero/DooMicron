####################################################################################################
##################################### MMU SERVO CONTROL ############################################
####################################################################################################

[servo my_servo]                                               # MMU servo motor for filament path selection
pin: MMU_SERVO                                                 # Servo control pin
maximum_servo_angle: 180                                       # Maximum servo rotation angle
