####################################################################################################
##################################### CORE KLIPPER FEATURES ########################################
####################################################################################################

[include mainsail.cfg]                                         # Mainsail web interface configuration

[virtual_sdcard]                                               # Virtual SD card for G-code file management
path: ~/printer_data/gcodes                                    # Directory containing G-code files
on_error_gcode:
    CANCEL_PRINT                                               # Execute CANCEL_PRINT on errors
    _SET_LED_STATUS STATUS=error

[exclude_object]                                               # Enable exclude object functionality for failed print recovery

[gcode_arcs]                                                   # Enable G-code arc movement commands (G2/G3)
resolution: 0.1                                                # Arc segment resolution (mm)

[pause_resume]                                                 # Enable pause and resume functionality for print interruption
recover_velocity: 100                                          # Velocity when resuming print (mm/s)

[respond]                                                      # Enable custom response messages and feedback
default_type: command                                          # Default response output type

[idle_timeout]                                                 # Printer idle timeout configuration and behavior
timeout: 900                                                   # Idle timeout duration (15 minutes)
gcode: _IDLER                                                  # Execute idler macro on timeout

[display_status]                                               # Enable display status updates for web interfaces

[save_variables]                                               # Persistent variable storage for macro state retention
filename: ~/printer_data/variables.cfg                         # File for storing persistent variables


####################################################################################################
#################################### CONFIGURATION INCLUDES ########################################
####################################################################################################

# Hardware configuration files
[include printerConfig/*.cfg]                                  # Include all hardware configuration files

# Macro and automation files  
[include printerMacros/*.cfg]                                  # Include all macro configuration files


